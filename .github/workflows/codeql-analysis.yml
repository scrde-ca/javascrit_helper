name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 3'

permissions:
  security-events: write  # Required to upload SARIF results

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        # Tell CodeQL to generate a SARIF file
        output: sarif-latest  
        upload: false  # Disable CodeQL's default SARIF upload

    - name: Upload SARIF file
      # Only run this step if the SARIF file exists
      if: ${{ hashFiles('.github/workflows/$GITHUB_RUN_ID/codeql/sarif-latest/results.sarif') != '' }}
      uses: github/codeql-action/upload-sarif@v2
      with:
        # Use the relative path within the GitHub Actions environment
        sarif_file: .github/workflows/$GITHUB_RUN_ID/codeql/sarif-latest/results.sarif
